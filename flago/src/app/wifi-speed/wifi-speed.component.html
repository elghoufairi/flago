<div class="container mt-5">
    <div class="row">
      <div class="col-md-6 offset-md-3">
        <div class="card">
          <div class="card-header text-white text-center">
            <h5 class="mb-0">WiFi Speed Test</h5>
          </div>
          <div class="card-body">
            <p class="text-center">Click the button below to start the WiFi speed test.</p>
            <button class="btn btn-success btn-block" (click)="startSpeedTest()">Start Speed Test</button>
          </div>
          <div class="card-footer">
            <div class="text-center">
              <p>Speed Test Result:  Mbps</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
